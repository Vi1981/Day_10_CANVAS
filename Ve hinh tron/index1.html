<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ve hinh tron ban kinh</title>
</head>

<body>
    <canvas id="myCanvas" width="700" height="500" style="border:1px solid #600707"></canvas>
    <script>
        //hinh tron ban kinh co dinh
        var ctx = document.getElementById("myCanvas").getContext("2d");

        ctx.beginPath();
        ctx.arc(95, 50, 40, 0, 2 * Math.PI);
        ctx.stroke();

        //ve hinh tron voi mau ngau nhien

        function Circle(x, y, radius) {
            this.x = x;
            this.y = y;
            this.radius = radius;
        }

        function getRandomHex() {
            return Math.floor(Math.random() * 255);
        }

        function getRandomColor() {
            var red = getRandomHex();
            var green = getRandomHex();
            var blue = getRandomHex();
            return "rgb(" + red + "," + blue + "," + green + ")";
        }

        function createCircle() {
            var ctx = document.getElementById("myCanvas").getContext("2d");
            var radius = Math.floor(Math.random() * 80);
            var color = getRandomColor();
            var circle = new Circle(500, 500, radius);
            ctx.beginPath();
            ctx.arc(circle.x, circle.y, circle.radius, 0, 2 * Math.PI);
            ctx.fillStyle = color;
            ctx.fill();
        }

        createCircle();
    </script>
</body>

</html>
